<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fake Wifi System</title>

<style>
*{box-sizing:border-box;font-family:monospace}
body{
  margin:0;
  background:black;
  color:#0f0;
}

/* ===== HIDDEN ===== */
.hidden{display:none}

/* ===== LOADING ===== */
#loading{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
#loading span{
  font-size:24px;
}

/* ===== GATE ===== */
#gate{
  position:fixed;
  inset:0;
  background:black;
  z-index:900;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:15px;
}
#gate button,input{
  width:80%;
  max-width:400px;
  padding:12px;
  background:black;
  border:1px solid #0f0;
  color:#0f0;
  font-size:16px;
}

/* ===== FLOAT MENU ===== */
#menuBtn{
  position:fixed;
  top:15px;
  left:15px;
  border:1px solid #0f0;
  padding:8px;
  cursor:pointer;
  z-index:800;
}
#floatMenu{
  position:fixed;
  top:60px;
  left:15px;
  z-index:800;
}
#floatMenu span{
  display:block;
  margin:10px 0;
  cursor:pointer;
  color:#0f0;
}
#floatMenu span.active{
  color:silver;
}

/* ===== PAGES ===== */
.page{
  padding:80px 20px;
}
button{
  margin-top:15px;
  padding:12px;
  width:100%;
  background:black;
  border:1px solid #0f0;
  color:#0f0;
}

/* ===== SEARCH TEXT ===== */
.search{
  animation:blink 1s infinite;
}
@keyframes blink{
  0%,100%{opacity:1}
  50%{opacity:.3}
}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loading"><span>Loading 1%</span></div>

<!-- GATE -->
<div id="gate">
  <h2>ACCESS REQUIRED</h2>
  <button onclick="mode='feedback'">FEEDBACK</button>
  <button onclick="mode='comment'">COMMENT</button>
  <input id="name" placeholder="Name">
  <input id="text" placeholder="Text">
  <button onclick="submitGate()">SUBMIT</button>
</div>

<!-- MENU -->
<div id="menuBtn" class="hidden" onclick="toggleMenu()">â‰¡</div>
<div id="floatMenu" class="hidden">
  <span onclick="showPage('main',this)" class="active">MAIN</span>
  <span onclick="showPage('hack',this)">HACK WIFI</span>
  <span onclick="showPage('settings',this)">SETTINGS</span>
</div>

<!-- MAIN -->
<div id="main" class="page hidden">
  <p>System Idle...</p>
</div>

<!-- HACK -->
<div id="hack" class="page hidden">
  <input placeholder="ENTER WIFI NAME">
  <button onclick="runBypass()">BYPASS</button>
  <p id="hackText"></p>
</div>

<!-- SETTINGS -->
<div id="settings" class="page hidden">
  <p>FPS</p>
  <input type="range">
  <p>Graphics</p>
  <select>
    <option>LOW</option>
    <option>MEDIUM</option>
    <option>ULTRA</option>
  </select>
</div>

<script>
/* ===== LOADING ===== */
let p=1;
const load=document.getElementById("loading").firstElementChild;
const timer=setInterval(()=>{
  p++;
  load.textContent="Loading "+p+"%";
  if(p>=100){
    clearInterval(timer);
    document.getElementById("loading").classList.add("hidden");
  }
},30);

/* ===== MENU ===== */
function toggleMenu(){
  floatMenu.classList.toggle("hidden");
}
function showPage(id,el){
  document.querySelectorAll(".page").forEach(p=>p.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
  document.querySelectorAll("#floatMenu span").forEach(s=>s.classList.remove("active"));
  el.classList.add("active");
}

/* ===== GATE ===== */
let mode="feedback";
function submitGate(){
  if(!name.value||!text.value){
    navigator.vibrate(200);
    return;
  }

  /* ===============================
     SAVE SYSTEM ZONE (UNTOUCHABLE)
     ðŸ”½ PASTE YOUR ORIGINAL CODE HERE
     =============================== */

  // AFTER SUCCESS:
  document.getElementById("gate").classList.add("hidden");
  menuBtn.classList.remove("hidden");
  floatMenu.classList.remove("hidden");
  showPage('main',document.querySelector("#floatMenu span"));
}

/* ===== BYPASS ===== */
function runBypass(){
  const t=document.getElementById("hackText");
  t.className="search";
  t.textContent="SEARCHING...";
  setTimeout(()=>{
    t.textContent="WIFI DETECTED\nSUCCESS\nPASSWORD: 8X2A9QZK";
    t.className="";
  },25000);
}
</script>

</body>
</html>
