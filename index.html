<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WiFi System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  background:black;
  color:#00ff00;
  font-family:monospace;
}
.screen{
  padding:16px;
  animation:fade .5s ease;
}
@keyframes fade{from{opacity:0}to{opacity:1}}
input,button{
  width:100%;
  padding:12px;
  margin:6px 0;
  background:black;
  color:#00ff00;
  border:1px solid #00ff00;
}
.bar{
  height:10px;
  border:1px solid #00ff00;
  margin-top:10px;
}
.fill{
  height:100%;
  width:0%;
  background:#00ff00;
  transition:width .1s linear;
}
.hidden{display:none}
</style>
</head>
<body>

<div id="app"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzWMtu51OSnKm6VYvAZPeL-vGPIXhjF-lBHHsvIJNvbVtIv9S_5XV4BnQH9PGl3Sxh10w/exec";
const app = document.getElementById("app");

function render(html){
  app.innerHTML = `<div class="screen">${html}</div>`;
}

function progress(sec, done){
  const bar = document.querySelector(".fill");
  let p=0;
  const i=setInterval(()=>{
    p+=100/(sec*10);
    bar.style.width=p+"%";
    if(p>=100){
      clearInterval(i);
      done();
    }
  },100);
}

render(`
<h3>ENTER WIFI NAME</h3>
<input id="wifi">
<button onclick="scan1()">BYPASS</button>
`);

function scan1(){
  render(`
<h3>Scanning...</h3>
<div class="bar"><div class="fill"></div></div>
`);
  progress(15, chooseType);
}

function chooseType(){
  render(`
<h3>WHAT KIND OF WIFI?</h3>
<button onclick="scan2()">PRIVATE WIFI</button>
<button onclick="scan2()">PUBLIC WIFI</button>
`);
}

function scan2(){
  render(`
<h3>Bypassing Security...</h3>
<div class="bar"><div class="fill"></div></div>
`);
  progress(15, feedbackForm);
}

function feedbackForm(){
  render(`
<h3>FEEDBACK</h3>
<p>Send feedback to get the password</p>
<input id="f1" placeholder="Feedback 1">
<input id="f2" placeholder="Feedback 2">
<button onclick="submitFeedback()">SUBMIT</button>
`);
}

function submitFeedback(){
  fetch(API_URL,{
    method:"POST",
    body:JSON.stringify({
      feedback1:document.getElementById("f1").value,
      feedback2:document.getElementById("f2").value
    })
  }).then(()=>{
    render(`<h3>PROCESSING COMPLETE</h3><p>Access Granted</p>`);
  });
}
</script>

</body>
</html>
