<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FAKE WIFI SYSTEM</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#000;
  color:#00ff66;
  font-family:monospace;
}
.page{display:none;padding:20px}
.show{display:block}

input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  background:#000;
  color:#00ff66;
  border:1px solid #00ff66;
}

#terminal{
  border:1px solid #00ff66;
  padding:10px;
  height:300px;
  overflow:auto;
  white-space:pre-line;
}

.progress{
  width:100%;
  height:8px;
  background:#033;
  margin-top:10px;
}
.bar{
  height:100%;
  width:0%;
  background:#00ff66;
}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loading" class="page show">
  <h2>Loading System...</h2>
  <p id="loadTxt">1%</p>
</div>

<!-- CHOICE -->
<div id="choice" class="page">
  <h2>ACCESS REQUIRED</h2>
  <button onclick="openFeedback()">FEEDBACK</button>
  <button onclick="openComment()">COMMENT</button>
</div>

<!-- FEEDBACK -->
<div id="feedback" class="page">
  <h2>FEEDBACK</h2>
  <input id="f1" placeholder="Feedback 1">
  <input id="f2" placeholder="Feedback 2">
  <button onclick="submitFeedback()">SUBMIT</button>
</div>

<!-- COMMENT -->
<div id="comment" class="page">
  <h2>COMMENT</h2>
  <input id="c1" placeholder="Comment 1">
  <input id="c2" placeholder="Comment 2">
  <button onclick="submitComment()">SUBMIT</button>
</div>

<!-- HACK WIFI -->
<div id="hack" class="page">
  <h2>FAKE WIFI HACKING SYSTEM</h2>
  <div id="terminal"></div>
  <div class="progress"><div id="bar" class="bar"></div></div>
</div>

<script>
/* ===== CONFIG ===== */
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwk6BLxBPmDuJ2wrVitvrXUnMkNfI4nXM7Ipu3CI6d8uOMqqK18VFlGNOzqKCdMylih/exec";

/* ===== LOADING ===== */
let p=1;
const loadTxt=document.getElementById("loadTxt");
const loadInt=setInterval(()=>{
  p++;
  loadTxt.textContent=p+"%";
  if(p>=100){
    clearInterval(loadInt);
    show("choice");
  }
},150); // ~15s

function show(id){
  document.querySelectorAll(".page").forEach(d=>d.classList.remove("show"));
  document.getElementById(id).classList.add("show");
}

/* ===== SAVE TO SHEET ===== */
function submitFeedback(){
  fetch(SCRIPT_URL,{
    method:"POST",
    body:JSON.stringify({
      type:"FEEDBACK",
      a:f1.value,
      b:f2.value
    })
  }).then(startHack);
}

function submitComment(){
  fetch(SCRIPT_URL,{
    method:"POST",
    body:JSON.stringify({
      type:"COMMENT",
      a:c1.value,
      b:c2.value
    })
  }).then(startHack);
}

function openFeedback(){ show("feedback"); }
function openComment(){ show("comment"); }

/* ===== FAKE HACKING ===== */
function startHack(){
  show("hack");
  const term=document.getElementById("terminal");
  const bar=document.getElementById("bar");
  term.textContent="";
  bar.style.width="0%";

  let t=0;
  const scan=setInterval(()=>{
    t++;
    term.textContent+=
      "[+] Scanning packets...\n"+
      "[+] Injecting handshake...\n"+
      "[+] Bypassing firewall...\n";
    term.scrollTop=term.scrollHeight;
    bar.style.width=(t*2)+"%";

    if(t>=25){ // 15s
      clearInterval(scan);
      wifiType();
    }
  },600);
}

function wifiType(){
  const term=document.getElementById("terminal");
  term.textContent+="\nWIFI DETECTED\nTYPE?\nPRIVATE / PUBLIC\n\n";
  setTimeout(finalHack,1000);
}

function finalHack(){
  const term=document.getElementById("terminal");
  const bar=document.getElementById("bar");
  let t=0;
  const run=setInterval(()=>{
    t++;
    term.textContent+="[+] Cracking encryption...\n";
    term.scrollTop=term.scrollHeight;
    bar.style.width=(50+t*2)+"%";

    if(t>=20){
      clearInterval(run);
      const pass =
        Math.floor(10000000+Math.random()*90000000)+
        Math.random().toString(36).substring(2,5).toUpperCase();
      term.textContent+="\nSUCCESS!\nPASSWORD: "+pass+"\n";
      bar.style.width="100%";
    }
  },600);
}
</script>

</body>
</html>
