<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Fake Hacking Interface</title>

<style>
body {
  background:#000;
  color:#0f0;
  font-family: monospace;
  text-align:center;
}
h1 { text-shadow:0 0 15px #0f0; }
.menu button {
  border:2px solid #0f0;
  background:#000;
  color:#0f0;
  padding:10px 15px;
  margin:5px;
}
.hidden { display:none; }
.box {
  border:1px solid #0f0;
  padding:15px;
  margin:10px auto;
  width:90%;
  max-width:400px;
}
input, textarea, select {
  width:100%;
  margin:5px 0;
  padding:10px;
  background:#111;
  color:#0f0;
  border:1px solid #0f0;
}
</style>
</head>

<body>

<h1>MAIN MENU</h1>

<div class="menu">
  <button onclick="showMain()">MAIN</button>
  <button id="fbBtn" class="hidden">FACEBOOK</button>
  <button id="wifiBtn" class="hidden">WIFI</button>
  <button onclick="showSettings()">SETTINGS</button>
</div>

<p id="status">Please register in SETTINGS to unlock Facebook/WiFi</p>

<!-- SETTINGS -->
<div id="settings" class="box hidden">
  <h3>Register to Unlock</h3>
  <button onclick="openComment()">COMMENT</button>
  <button onclick="openFeedback()">FEEDBACK</button>
</div>

<!-- COMMENT -->
<div id="commentBox" class="box hidden">
  <h3>COMMENT</h3>
  <input id="c1" placeholder="Comment 1">
  <input id="c2" placeholder="Comment 2">
  <button onclick="submitData('COMMENT')">SUBMIT</button>
</div>

<!-- FEEDBACK -->
<div id="feedbackBox" class="box hidden">
  <h3>FEEDBACK</h3>
  <input id="f1" placeholder="Feedback 1">
  <textarea id="f2" placeholder="Feedback 2"></textarea>
  <button onclick="submitData('FEEDBACK')">SUBMIT</button>
</div>

<!-- FACEBOOK (unlocked) -->
<div id="facebook" class="box hidden">
  <h3>FACEBOOK FLOW</h3>
  <input placeholder="Name" id="fbName">
  <input placeholder="Number of Friends" id="fbFriends">
  <select id="fbProMode"><option>Professional Mode: ON</option><option>Professional Mode: OFF</option></select>
  <select id="fbProfile"><option>Profile: LOCK</option><option>Profile: NO</option></select>
  <select id="fbKind"><option>PAGE</option><option>NORMAL ACCOUNT</option></select>
  <button onclick="alert('Simulated Find!')">FIND</button>
</div>

<!-- WIFI (unlocked) -->
<div id="wifi" class="box hidden">
  <h3>WIFI FLOW</h3>
  <input placeholder="WIFI NAME" id="wifiName">
  <select id="wifiSec">
    <option>Non/Enhanced Open</option>
    <option>WPA/WPA2/WPA3-Personal</option>
  </select>
  <select id="wifiUsage">
    <option>Detect Automatically</option>
    <option>Treat as Metered</option>
    <option>Treat as Unmetered</option>
  </select>
  <select id="wifiPrivacy">
    <option>Use Randomized MAC</option>
    <option>Use Device MAC</option>
  </select>
  <select id="wifiAuto"><option>ON</option><option>OFF</option></select>
  <button onclick="alert('Simulated Bypass!')">BYPASS</button>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyz87DUNg7vHgIeoRKqm3_FvNpZGEl4iHGuJ539ky29oB1UUOh3aUSGrksADWldVtkY/exec";

const fbBtn = document.getElementById("fbBtn");
const wifiBtn = document.getElementById("wifiBtn");
const status = document.getElementById("status");
const settings = document.getElementById("settings");
const commentBox = document.getElementById("commentBox");
const feedbackBox = document.getElementById("feedbackBox");
const facebookDiv = document.getElementById("facebook");
const wifiDiv = document.getElementById("wifi");

function hideAll() {
  settings.classList.add("hidden");
  commentBox.classList.add("hidden");
  feedbackBox.classList.add("hidden");
  facebookDiv.classList.add("hidden");
  wifiDiv.classList.add("hidden");
}

function showMain() {
  hideAll();
  status.innerText = "SYSTEM READY\nWelcome to MAIN Menu!";
}

function showSettings() {
  hideAll();
  settings.classList.remove("hidden");
}

function openComment() {
  hideAll();
  commentBox.classList.remove("hidden");
}

function openFeedback() {
  hideAll();
  feedbackBox.classList.remove("hidden");
}

function submitData(type) {
  let field1="", field2="";
  if(type==="COMMENT"){
    field1 = document.getElementById("c1").value;
    field2 = document.getElementById("c2").value;
  } else {
    field1 = document.getElementById("f1").value;
    field2 = document.getElementById("f2").value;
  }

  if(!field1 && !field2){
    alert("Please fill at least one field!");
    return;
  }

  fetch(SCRIPT_URL, {
    method:"POST",
    body:JSON.stringify({ type:type, field1:field1, field2:field2 })
  })
  .then(res=>res.json())
  .then(r=>{
    if(r.status==="success"){
      fbBtn.classList.remove("hidden");
      wifiBtn.classList.remove("hidden");
      hideAll();
      status.innerText = type+" Submitted!\nFacebook & WiFi unlocked!";
    } else {
      alert("Error saving data!");
    }
  })
  .catch(e=>{
    alert("Network error: "+e);
  });
}
</script>

</body>
</html>
