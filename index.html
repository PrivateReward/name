<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#000;
  color:#0f0;
  font-family:monospace;
}
.page{display:none;padding:20px}
.show{display:block}

input,select,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  background:#000;
  color:#0f0;
  border:1px solid #0f0;
}

#sidebar{
  position:fixed;
  left:0;
  top:0;
  bottom:0;
  width:140px;
  border-right:1px solid #0f0;
  padding:10px;
}

#content{
  margin-left:150px;
  padding:20px;
}
</style>
</head>

<body>

<!-- 1. LOADING -->
<div id="loading" class="page show">
  <h2>Loading...</h2>
  <p id="loadText">1%</p>
</div>

<!-- 2. CHOICE -->
<div id="choice" class="page">
  <h2>Choose</h2>
  <button onclick="openComment()">COMMENT</button>
  <button onclick="openFeedback()">FEEDBACK</button>
</div>

<!-- 3A. COMMENT -->
<div id="comment" class="page">
  <h2>COMMENT</h2>
  <input placeholder="Comment 1">
  <input placeholder="Comment 2">
  <button onclick="enterApp()">SUBMIT</button>
</div>

<!-- 3B. FEEDBACK -->
<div id="feedback" class="page">
  <h2>FEEDBACK</h2>
  <input placeholder="Feedback 1">
  <input placeholder="Feedback 2">
  <button onclick="enterApp()">SUBMIT</button>
</div>

<!-- 4. MAIN APP -->
<div id="app" class="page">

  <!-- SIDEBAR -->
  <div id="sidebar">
    <button onclick="showMain()">Main</button>
    <button onclick="showHack()">Hack Wifi</button>
    <button onclick="showSettings()">Settings</button>
  </div>

  <!-- CONTENT -->
  <div id="content">

    <!-- MAIN PAGE -->
    <div id="mainPage">
      <h2>SYSTEM IS READY</h2>
    </div>

    <!-- HACK WIFI PAGE -->
    <div id="hackPage" style="display:none">
      <h2>HACK WIFI</h2>

      <input placeholder="Enter WiFi Name">

      <select>
        <option>Select Network Usage</option>
        <option>Detect Automatically</option>
        <option>Treat as Metered</option>
        <option>Treat as Unmetered</option>
      </select>

      <select>
        <option>Auto Connect</option>
        <option>ON</option>
        <option>OFF</option>
      </select>

      <button>BYPASS</button>
    </div>

    <!-- SETTINGS PAGE -->
    <div id="settingsPage" style="display:none">
      <h2>SETTINGS</h2>

      <select>
        <option>FPS</option>
        <option>30</option>
        <option>60</option>
        <option>90</option>
        <option>120</option>
        <option>240</option>
      </select>

      <select>
        <option>Graphics</option>
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
        <option>Ultra</option>
        <option>Ultra HD</option>
        <option>Ultra HD 4K</option>
      </select>

      <select>
        <option>Smooth</option>
        <option>ON</option>
        <option>OFF</option>
      </select>

      <select>
        <option>Effects</option>
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
        <option>Super High</option>
      </select>
    </div>

  </div>
</div>

<script>
/* LOADING */
let p = 1;
const loadText = document.getElementById("loadText");
const loadTimer = setInterval(()=>{
  p++;
  loadText.textContent = p + "%";
  if(p >= 100){
    clearInterval(loadTimer);
    showPage("choice");
  }
},150);

/* PAGE SWITCHER */
function showPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("show"));
  document.getElementById(id).classList.add("show");
}

/* CHOICE */
function openComment(){ showPage("comment"); }
function openFeedback(){ showPage("feedback"); }

/* ENTER APP */
function enterApp(){ showPage("app"); showMain(); }

/* SIDEBAR */
function showMain(){
  mainPage.style.display="block";
  hackPage.style.display="none";
  settingsPage.style.display="none";
}
function showHack(){
  mainPage.style.display="none";
  hackPage.style.display="block";
  settingsPage.style.display="none";
}
function showSettings(){
  mainPage.style.display="none";
  hackPage.style.display="none";
  settingsPage.style.display="block";
}
</script>

</body>
</html>
