<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fake WiFi Hacker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:monospace;
  background:#000;
  color:#0f0;
  overflow-x:hidden;
}

.hidden{display:none}
.center{
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  flex-direction:column;
  padding:20px;
  text-align:center;
}

input,select,button{
  background:#000;
  border:1px solid #0f0;
  color:#0f0;
  padding:12px;
  margin:8px 0;
  width:100%;
  max-width:320px;
  transition:0.2s ease;
}

input:focus,select:focus{
  outline:none;
  box-shadow:0 0 10px #0f0;
}

button{cursor:pointer}
button:hover{
  background:#0f0;
  color:#000;
}

.err{border-color:red;color:red}

.anim{animation:blink 1s infinite}
@keyframes blink{50%{opacity:.3}}

.progress{
  width:300px;
  border:1px solid #0f0;
}
.bar{
  height:20px;
  width:0;
  background:#0f0;
}

/* Floating menu */
#menuBtn{
  position:fixed;
  top:15px;
  left:15px;
  z-index:999;
  font-size:26px;
  padding:6px 14px;
  border:1px solid #0f0;
  background:#000;
  cursor:pointer;
}

/* Sidebar */
.sidebar{
  position:fixed;
  top:0;
  left:0;
  width:200px;
  height:100%;
  background:#050;
  padding:20px;
  transform:translateX(-100%);
  transition:0.3s ease;
  z-index:998;
}
.sidebar.show{transform:translateX(0)}
.sidebar div{
  margin:15px 0;
  cursor:pointer;
}

/* Layer fix */
#loading,#gate{
  position:fixed;
  inset:0;
  z-index:20;
  background:#000;
}
#gate{z-index:30}
</style>
</head>

<body>

<!-- MENU -->
<div id="menuBtn" class="hidden" onclick="toggleSidebar()">☰</div>

<!-- LOADING -->
<div id="loading" class="center">
  <h2>Initializing System</h2>
  <div class="progress"><div id="bar" class="bar"></div></div>
  <p id="lp">Loading 0%</p>
</div>

<!-- GATE -->
<div id="gate" class="center hidden">
  <h3>ACCESS REQUIRED</h3>
  <button onclick="showForm('fb')">FEEDBACK</button>
  <button onclick="showForm('cm')">COMMENT</button>

  <div id="fb" class="hidden">
    <input id="fb1" placeholder="Feedback 1">
    <input id="fb2" placeholder="Feedback 2">
    <button onclick="submitData('FEEDBACK')">SUBMIT</button>
  </div>

  <div id="cm" class="hidden">
    <input id="cm1" placeholder="Comment 1">
    <input id="cm2" placeholder="Comment 2">
    <button onclick="submitData('COMMENT')">SUBMIT</button>
  </div>
</div>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
  <div onclick="showMain()">MAIN</div>
  <div onclick="showHack()">HACK WIFI</div>
  <div onclick="showSettings()">SETTINGS</div>
</div>

<!-- MAIN -->
<div id="main" class="center hidden">
  <h2 class="anim">SYSTEM READY</h2>
</div>

<!-- HACK -->
<div id="hack" class="center hidden">
  <input id="wifi" placeholder="ENTER WIFI NAME">
  <select id="usage">
    <option value="">Network usage</option>
    <option>Detect Automatically</option>
    <option>Treat as Metered</option>
    <option>Treat as Unmetered</option>
  </select>
  <select id="auto">
    <option value="">Auto Connect</option>
    <option>ON</option>
    <option>OFF</option>
  </select>
  <button onclick="bypass()">BYPASS</button>
  <p id="hacklog"></p>
</div>

<!-- SETTINGS -->
<div id="settings" class="center hidden">
  <label>FPS</label>
  <input type="range" min="30" max="144">
  <label>Graphics</label>
  <select>
    <option>LOW</option>
    <option>MEDIUM</option>
    <option>HIGH</option>
    <option>ULTRA</option>
  </select>
</div>

<script>
/* ELEMENTS */
const loading = document.getElementById("loading");
const gate = document.getElementById("gate");
const fb = document.getElementById("fb");
const cm = document.getElementById("cm");
const fb1 = document.getElementById("fb1");
const fb2 = document.getElementById("fb2");
const cm1 = document.getElementById("cm1");
const cm2 = document.getElementById("cm2");

const sidebar = document.getElementById("sidebar");
const menuBtn = document.getElementById("menuBtn");

const main = document.getElementById("main");
const hack = document.getElementById("hack");
const settings = document.getElementById("settings");

const wifi = document.getElementById("wifi");
const usage = document.getElementById("usage");
const auto = document.getElementById("auto");
const hacklog = document.getElementById("hacklog");

const bar = document.getElementById("bar");
const lp = document.getElementById("lp");

/* SAVE SYSTEM — UNTOUCHABLE */
const WEBAPP = "https://script.google.com/macros/s/AKfycbwk6BLxBPmDuJ2wrVitvrXUnMkNfI4nXM7Ipu3CI6d8uOMqqK18VFlGNOzqKCdMylih/exec";

/* LOADING */
let p=0;
let load=setInterval(()=>{
  p++;
  bar.style.width=p+"%";
  lp.innerText="Loading "+p+"%";
  if(p>=100){
    clearInterval(load);
    loading.classList.add("hidden");
    gate.classList.remove("hidden");
  }
},30);

/* UI */
function toggleSidebar(){
  sidebar.classList.toggle("show");
}
function hideAll(){
  main.classList.add("hidden");
  hack.classList.add("hidden");
  settings.classList.add("hidden");
}
function showMain(){hideAll();main.classList.remove("hidden")}
function showHack(){hideAll();hack.classList.remove("hidden")}
function showSettings(){hideAll();settings.classList.remove("hidden")}

function showForm(x){
  fb.classList.add("hidden");
  cm.classList.add("hidden");
  document.getElementById(x).classList.remove("hidden");
}

/* SAVE — DO NOT TOUCH */
function submitData(type){
  let f1 = type=="FEEDBACK"?fb1.value:cm1.value;
  let f2 = type=="FEEDBACK"?fb2.value:cm2.value;
  if(!f1||!f2){navigator.vibrate(300);return;}
  fetch(WEBAPP,{
    method:"POST",
    body:JSON.stringify({
      type:type,
      field1:f1,
      field2:f2,
      ua:navigator.userAgent
    })
  }).then(()=>{
    gate.classList.add("hidden");
    menuBtn.classList.remove("hidden");
    showMain();
  });
}

/* BYPASS */
function bypass(){
  let ok=true;
  [wifi,usage,auto].forEach(i=>{
    if(!i.value){i.classList.add("err");ok=false}
    else i.classList.remove("err");
  });
  if(!ok){navigator.vibrate(400);return;}

  let dots=0;
  hacklog.innerHTML="SEARCHING";
  let anim=setInterval(()=>{
    dots=(dots+1)%4;
    hacklog.innerHTML=
      "<span class='anim'>SEARCHING"+ ".".repeat(dots) +"</span><br>"+
      "<small>Injecting packets<br>Bypassing firewall<br>Cracking handshake</small>";
  },700);

  setTimeout(()=>{
    clearInterval(anim);
    hacklog.innerHTML="WIFI DETECTED<br>PRIVATE / PUBLIC";
    setTimeout(()=>{
      hacklog.innerHTML="SUCCESSFULLY<br>PASSWORD = "+
      Math.random().toString(36).slice(-10).toUpperCase();
    },15000);
  },25000);
}
</script>
</body>
</html>
