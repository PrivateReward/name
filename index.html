<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fake WiFi Hacker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= BASIC THEME ================= */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:monospace;
  background:#000;
  color:#0f0;
  overflow:hidden;
}
.hidden{display:none}
.center{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}

/* ================= LOADING ================= */
#loadingCircle{
  width:120px;height:120px;
  border:6px solid #033;
  border-top:6px solid #0f0;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ================= BUTTONS & INPUTS ================= */
input,select,button{
  background:#000;
  color:#0f0;
  border:1px solid #0f0;
  padding:10px;
  margin:6px;
  width:260px;
}
button{cursor:pointer}
.err{border-color:red;color:red}

/* ================= FLOATING NAV ================= */
#nav{
  position:fixed;
  left:15px;
  top:50%;
  transform:translateY(-50%);
  display:none;
  flex-direction:column;
  gap:20px;
}
.nav-item{
  cursor:pointer;
  color:#0f0;
  opacity:.6;
}
.nav-item.active{
  color:silver;
  opacity:1;
}

/* ================= TERMINAL ================= */
#terminal{
  width:90%;
  max-width:700px;
  height:300px;
  border:1px solid #0f0;
  padding:10px;
  overflow:hidden;
  font-size:14px;
}
.blink{animation:blink 1s infinite}
@keyframes blink{50%{opacity:.2}}
</style>
</head>

<body>

<!-- ================= LOADING ================= -->
<div id="loading" class="center">
  <div id="loadingCircle"></div>
  <p>Loading system...</p>
</div>

<!-- ================= ACCESS ================= -->
<div id="access" class="center hidden">
  <h2>ACCESS REQUIRED</h2>
  <button onclick="chooseAccess('comment')">COMMENT</button>
  <button onclick="chooseAccess('feedback')">FEEDBACK</button>
</div>

<!-- ================= COMMENT ================= -->
<div id="commentPage" class="center hidden">
  <h3>COMMENT</h3>
  <input id="c1" placeholder="Comment 1">
  <input id="c2" placeholder="Comment 2">
  <button onclick="submitAccess()">SUBMIT</button>
</div>

<!-- ================= FEEDBACK ================= -->
<div id="feedbackPage" class="center hidden">
  <h3>FEEDBACK</h3>
  <input id="f1" placeholder="Feedback 1">
  <input id="f2" placeholder="Feedback 2">
  <button onclick="submitAccess()">SUBMIT</button>
</div>

<!-- ================= FLOATING NAV ================= -->
<div id="nav">
  <div class="nav-item active" onclick="showPage('main')">Main</div>
  <div class="nav-item" onclick="showPage('hack')">Hack Wifi</div>
  <div class="nav-item" onclick="showPage('settings')">Settings</div>
</div>

<!-- ================= MAIN ================= -->
<div id="main" class="center hidden">
  <h1 class="blink">SYSTEM IS READY</h1>
</div>

<!-- ================= HACK WIFI ================= -->
<div id="hack" class="center hidden">
  <input id="wifi" placeholder="ENTER WIFI NAME">
  <select id="usage">
    <option value="">Network usage</option>
    <option>Detect Automatically</option>
    <option>Treat as Metered</option>
    <option>Treat as Unmetered</option>
  </select>
  <select id="auto">
    <option value="">Auto Connect</option>
    <option>ON</option>
    <option>OFF</option>
  </select>
  <button onclick="startBypass()">BYPASS</button>

  <div id="terminal" class="hidden"></div>

  <div id="wifiType" class="hidden">
    <p>WIFI DETECTED</p>
    <button onclick="selectWifi()">PRIVATE</button>
    <button onclick="selectWifi()">PUBLIC</button>
  </div>
</div>

<!-- ================= SETTINGS ================= -->
<div id="settings" class="center hidden">
  <label>FPS</label>
  <select>
    <option>30</option><option>60</option><option>90</option>
    <option>120</option><option>240</option>
  </select>

  <label>Graphics</label>
  <select>
    <option>Low</option><option>Medium</option><option>High</option>
    <option>Ultra</option><option>Ultra HD</option><option>ULTRA HD 4K</option>
  </select>

  <label>Smooth</label>
  <select><option>ON</option><option>OFF</option></select>

  <label>Effects</label>
  <select>
    <option>Low</option><option>Medium</option>
    <option>High</option><option>Super High</option>
  </select>
</div>

<script>
/* ================= FLOW CONTROL ================= */
let accessType = "";

setTimeout(()=>{
  loading.classList.add("hidden");
  access.classList.remove("hidden");
},15000);

/* ================= ACCESS ================= */
function chooseAccess(type){
  accessType = type;
  access.classList.add("hidden");
  document.getElementById(type+"Page").classList.remove("hidden");
}

function submitAccess(){
  // ===============================
  // SAVE SYSTEM (FREEZE)
  // ===============================
  // not saving yet

  document.getElementById(accessType+"Page").classList.add("hidden");
  nav.style.display="flex";
  showPage("main");
}

/* ================= NAV ================= */
function showPage(page){
  document.querySelectorAll(".center").forEach(d=>d.classList.add("hidden"));
  document.getElementById(page).classList.remove("hidden");

  document.querySelectorAll(".nav-item").forEach(n=>n.classList.remove("active"));
  event.target.classList.add("active");
}

/* ================= HACK WIFI ================= */
function startBypass(){
  let ok=true;
  [wifi,usage,auto].forEach(i=>{
    if(!i.value){i.classList.add("err");ok=false}
    else i.classList.remove("err");
  });
  if(!ok){navigator.vibrate(400);return;}

  terminal.classList.remove("hidden");
  terminal.innerHTML="";
  let count=0;

  let typing=setInterval(()=>{
    terminal.innerHTML += ">> bypassing system...\n";
    terminal.scrollTop=terminal.scrollHeight;
    count++;
    if(count>=20){
      clearInterval(typing);
      wifiType.classList.remove("hidden");
    }
  },700);
}

function selectWifi(){
  wifiType.classList.add("hidden");
  terminal.innerHTML="";
  let t=0;

  let run=setInterval(()=>{
    terminal.innerHTML+=">> cracking packets...\n";
    terminal.scrollTop=terminal.scrollHeight;
    t++;
    if(t>=25){
      clearInterval(run);
      terminal.innerHTML+="\nSUCCESSFULLY\nPASSWORD: "+
        Math.floor(Math.random()*1e8)+
        Math.random().toString(36).slice(-3).toUpperCase();
    }
  },800);
}
</script>

</body>
</html>
